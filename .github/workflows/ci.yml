name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  lint-rust:
    name: Lint Rust
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  lint-python:
    name: Lint Python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: ""

      - name: Set up Python and venv
        run: |
          uv python install 3.11
          uv venv --python 3.11
          echo "$PWD/.venv/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: uv pip install ruff black mypy

      - name: Check formatting with black
        run: black --check src/ tests/ examples/

      - name: Lint with ruff
        run: ruff check src/ tests/ examples/

      - name: Type check with mypy
        run: mypy src/pyetwkit --ignore-missing-imports --exclude '_stubs\.py$'
        continue-on-error: true  # Soft fail for now, will be strict in v0.2.0

  test-rust:
    name: Test Rust
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-test-

      - name: Run tests
        run: cargo test --all-features --verbose

  build-wheels:
    name: Build wheels
    runs-on: windows-latest
    needs: [lint-rust, lint-python, test-rust]
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: ""

      - name: Set up Python ${{ matrix.python-version }}
        run: |
          uv python install ${{ matrix.python-version }}
          uv venv --python ${{ matrix.python-version }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-

      - name: Install maturin
        run: uv pip install maturin

      - name: Build wheel
        run: .venv\Scripts\maturin.exe build --release --strip -m crates/pyetwkit-core/Cargo.toml

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: wheels-${{ matrix.python-version }}
          path: target/wheels/*.whl

  test-python:
    name: Test Python
    runs-on: windows-latest
    needs: build-wheels
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: ""

      - name: Set up Python ${{ matrix.python-version }}
        run: |
          uv python install ${{ matrix.python-version }}
          uv venv --python ${{ matrix.python-version }}

      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          name: wheels-${{ matrix.python-version }}
          path: dist/

      - name: Install wheel and test dependencies
        run: |
          uv pip install pytest pytest-asyncio pytest-cov
          $wheel = Get-ChildItem dist/*.whl | Select-Object -First 1
          uv pip install $wheel.FullName
        shell: pwsh

      - name: Run tests
        run: |
          # Copy tests to temp dir to avoid importing src/pyetwkit instead of installed wheel
          $testDir = Join-Path $env:TEMP "pyetwkit_tests"
          if (Test-Path $testDir) { Remove-Item -Recurse -Force $testDir }
          Copy-Item -Recurse "$env:GITHUB_WORKSPACE\tests" $testDir
          cd $testDir
          & "$env:GITHUB_WORKSPACE\.venv\Scripts\pytest.exe" . -v --cov=pyetwkit --cov-report=xml
        shell: pwsh

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: false
